<!DOCTYPE html>
<html>
  <head>
    <title>Water Reuse Optimization</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/stylesheets/styles.css">
    <script type="text/javascript" src="static/jquery.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>
    <div id="results"><h3>Results Summary</h3></div>
    <div id="operational_energy"><h4>Treatment Operational Energy</h4><img src="/static/images/energy_equation.png">
    <span id="set_value">a=</span><input class="value" type='text' id="value_a" value='7' /><span id="set_value">b=</span><input class="value" type='text' id="value_b" value='-0.18'/>
    <br /><span id="set_value">c=</span><input class="value" type='text' id="value_c" value='0' /><span id="set_value">d=</span><input class="value" type='text' id="value_d" value='0'/>
    <br /><span id="direct">direct GHG (kgCO<sub>2</sub>/m<sup>3</sup>)</span><input class="value" type='text' id="direct_val" value='0'/>
    <form><span class='tooltip-wrap' id='electricity_mix'>electricity mix [region]</span>
      <select id='myList' onchange="electricitymixSelect()">
        <option value='SFPUC'>SFPUC</option>
        <option value='US'>US</option>
        <option value='NG'>NG</option>
        <option value='NGCC'>NGCC</option>
        <option value='NG'>Coal</option>
        <option value='Lignin'>Lignin</option>
        <option value='Renewables'>Renewables</option>
        <option value='WECC'>WECC Mix</option>
        <option value='MRO'>MRO Mix</option>
        <option value='SPP'>SPP Mix</option>
        <option value='TRE'>TRE Mix</option>
        <option value='SERC'>SERC Mix</option>
        <option value='RFC'>RFC Mix</option>
        <option value='NPCC'>NPCC Mix</option>
        <option value='FRCC'>FRCC Mix</option>
        <option value='Custom'>Custom</option></select></form>
      <span id='electricity_mix' class='vals'> [gCO2/kWh] = </span><input value='0.08' type='text' id='custom_mix_value'></div>
    <div id="controlUIEnergy"></div>
    <div id="controlTextEnergy">Energy</div>
    <div id="controlUICost"></div>
    <div id="controlTextCost">Cost</div>
    <div id="controlUIGHG"></div>
    <div id="controlTextGHG">GHG</div>
    <script src="/static/all.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    <img src="/static/images/page-loader.gif" id="img" style="display:none"/ >
    <img src="/static/images/calculating3.png" id="img2" style="display:none"/ >
  </body>
</html>
