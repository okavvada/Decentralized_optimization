<!DOCTYPE html>
<html>
  <head>
    <title>Water Reuse Optimization</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #img{
      	position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%)
		width: 10%;
		height: 10%;
      }

    #img2{
        position: absolute;
        top: 35%;
        left: 47%;
        transform: translate(-50%, -50%)
        width: 5%;
        height: 5%;
      }

    #legend {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 10px;
        margin: 10px;
        border: 3px solid #000;
      }

    #results {
        font-family: Arial, sans-serif;
        background: #fff;
        padding: 10px;
        margin-right: 10px;
        border: 3px solid #000;
      }

    #operational_energy {
        font-family: Arial, sans-serif;
        background: #fff;
        font-size: 14px;
        padding: 5px;
        border: 1px solid #000;
        position: absolute;
        top: 50px;
        left: 10px;
        width: 250px;
        height: 110px;
      }

    h3 {
      margin:0px;
    }

    h4 {
      margin:2px;
      text-align: center;
      text-decoration: underline;
    }

    .value{
      width: 50px;
      margin-right:20px;
      margin-bottom:5px;
      padding-left: 3px;
    }

    #set_value{
      border: 1px solid #abadb2;
      background-color: #e6e9ed;
      margin-left: 20px;
      padding-right: 5px;
      padding-left: 5px;
      padding-bottom: 2px;
      
    }


    #controlUICost {
      background-color: #fff;
      border: 1px solid #e6e9ed;
      border-radius: 1px;
      margin-top: 8px;
      box-shadow: 0px 2px 2px #a1a4a8;
      cursor: pointer;
      text-align: center;
    }

    #controlTextCost {
      color:  #2F3030;
      font-family: Arial, sans-serif;
      font-weight: normal;
      font-size: 16px;
      line-height: 35px;
      width:40px;
      padding-left: 10px;
      padding-right: 10px;
    }

     #controlUIEnergy {
      background-color: #fff;
      border: 1px solid #e6e9ed;
      border-radius: 1px;
      margin-top: 8px;
      box-shadow: 0px 2px 2px #a1a4a8;
      cursor: pointer;
      text-align: center;
    }

    #controlTextEnergy {
      color: #2F3030;
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 16px;
      line-height: 35px;
      width:60px;
      padding-left: 10px;
      padding-right: 10px;
    }

    #controlUIGHG {
      background-color: #fff;
      border: 1px solid #e6e9ed;
      border-radius: 1px;
      margin-top: 8px;
      box-shadow: 0px 2px 2px #a1a4a8;
      cursor: pointer;
      text-align: center;
    }

    #controlTextGHG {
      color:  #2F3030;
      font-family: Arial, sans-serif;
      font-weight: normal;
      font-size: 16px;
      line-height: 35px;
      width:40px;
      padding-left: 10px;
      padding-right: 10px;
    }

    </style>
    <script type="text/javascript" src="/static/jquery.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="legend"><h3>Legend</h3></div>
    <div id="results"><h3>Results Summary</h3></div>
    <div id="operational_energy"><h4>Treatment Operational Energy</h4><img src="/static/images/energy_equation.png">
    <span id="set_value">a=</span><input class="value" type='text' id="value_a" value='9.5' /><span id="set_value">b=</span><input class="value" type='text' id="value_b" value='-0.3'/>
    <br /><span id="set_value">c=</span><input class="value" type='text' id="value_c" value='0' /><span id="set_value">d=</span><input class="value" type='text' id="value_d" value='0'/></div>
    <div id="controlUIEnergy"></div>
    <div id="controlTextEnergy">Energy</div>
    <div id="controlUICost"></div>
    <div id="controlTextCost">Cost</div>
    <div id="controlUIGHG"></div>
    <div id="controlTextGHG">GHG</div>
    <script src="/static/all.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
    async defer></script>
    <img src="/static/images/page-loader.gif" id="img" style="display:none"/ >
    <img src="/static/images/calculating3.png" id="img2" style="display:none"/ >
  </body>
</html>
