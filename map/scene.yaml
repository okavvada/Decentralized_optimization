import: https://mapzen.com/carto/walkabout-style-more-labels/walkabout-style-more-labels.yaml

sources:
    buildings:
        type: GeoJSON
        url: https://gist.githubusercontent.com/okavvada/5302f2f7a18e47b395016f47f2ee1a40/raw/08b331819fd5e216214a70c9170521747bf7c390/building_subset_null.geojson

layers:
    my_data_viz:
        data: {source: buildings}
        draw:
            points:
                visible: true
                interactive: true
                size: 10px
                order: 10000
                color: '#000'
            lines:
                width: 1px
                color: '#000'
                order: 100000
